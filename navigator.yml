  pools:
    max_size: 22
    timeout: 5m
    start_port: 4000
managed_processes:
- name: action-cable
  command: bundle
  args:
  - exec
  - puma
  - "-p"
  - '28080'
  - cable/config.ru
  working_dir: "/Users/rubys/git/showcase"
  env:
    RAILS_ENV: production
    RAILS_APP_REDIS: showcase_production
    RAILS_APP_DB: action-cable
  auto_restart: true
  start_delay: 1s
routes:
  redirects:
  - from: "^/(showcase)?$"
    to: "/showcase/studios/"
  rewrites:
  - from: "^/assets/(.*)"
    to: "/showcase/assets/$1"
  - from: "^/([^/]+\\.(gif|png|jpg|jpeg|ico|pdf|svg|webp|txt))$"
    to: "/showcase/$1"
  reverse_proxies:
  - path: "^/showcase/cable"
    target: http://localhost:28080/cable
    websocket: true
    headers:
      X-Forwarded-For: "$remote_addr"
      X-Forwarded-Proto: "$scheme"
      X-Forwarded-Host: "$host"
  - path: "^/showease/password"
    target: https://rubix.intertwingly.net/showcase/password
    headers:
      X-Forwarded-Host: "$host"
  - path: "^/showcase/studios/([a-z]*)/request$"
    target: https://rubix.intertwingly.net/showcase/studios/$1/request
    headers:
      X-Forwarded-Host: "$host"
  fly_replay: []
hooks:
  server:
    start: []
    stop: []
    idle: []
    resume: []
  tenant:
    start: []
    stop: []
logging:
  format: json
maintenance:
  page: "/503.html"
