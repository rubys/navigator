---
server:
  listen: 9999
  hostname: rubix.intertwingly.net
  root_path: "/showcase"

  # Static file configuration
  static:
    public_dir: "/Users/rubys/git/showcase/public"
    allowed_extensions:
    - html
    - htm
    - txt
    - xml
    - json
    - css
    - js
    - png
    - jpg
    - gif
    - pdf
    - xlsx
    try_files:
    - index.html
    - ".html"
    - ".htm"
    - ".txt"
    - ".xml"
    - ".json"
    cache_control:
      overrides:
      - path: /showcase/assets/
        max_age: 24h
      - path: /showcase/
        max_age: 24h

# Authentication configuration
auth:
  enabled: true
  realm: "Navigator Showcase"
  htpasswd: "/Users/rubys/git/showcase/db/htpasswd"
  public_paths:
  - "/showcase/assets/"
  - "/showcase/cable"
  - "/showcase/docs/"
  - "/showcase/password/"
  - "/showcase/regions/"
  - "/showcase/studios/"
  - "*.css"
  - "*.js"
  - "*.png"
  - "*.jpg"
  - "*.gif"
applications:
  framework:
    command: bin/rails
    args:
    - server
    - "-p"
    - "${port}"
    app_directory: "/rails"
    port_env_var: PORT
    start_delay: 2s
  env:
    RAILS_RELATIVE_URL_ROOT: "/showcase"
    RAILS_APP_REDIS: showcase_production
    RAILS_LOG_JSON: 'true'
    RAILS_CABLE_PATH: "/showcase/cable"
    RAILS_APP_DB: "${database}"
    RAILS_STORAGE: "/Users/rubys/git/showcase/storage"
    DATABASE_URL: sqlite3:///Users/rubys/git/showcase/db/${database}.sqlite3
    PIDFILE: "/Users/rubys/git/showcase/tmp/pids/${database}.pid"
  tenants:
  - path: "/showcase/"
    var:
      database: index
    env:
      RAILS_APP_OWNER: Index
      RAILS_SERVE_STATIC_FILES: 'true'
